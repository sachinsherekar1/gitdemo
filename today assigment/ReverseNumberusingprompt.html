<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>reserve a number using prompt</title>
</head>
<body>
    <h1>reserve a number yousing prompt
        
    </h1>


    <script>


let n = prompt("Enter a number: ");
let reversedNumber = 0;
while (n > 0) {
    let remainder = n % 10;
    reversedNumber = reversedNumber * 10 + remainder;
    n = Math.floor(n / 10);
}
console.log(`Reversed Number: ${reversedNumber}`);




    </script>
</body>
</html>
